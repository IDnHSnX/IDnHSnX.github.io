<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>赠你一句话</title>
    <style>
        .full{
            position: relative;
            color: #000000;
            z-index: 1;
            margin-top: 35vh;
            margin-bottom: 35vh;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        }
        .bracket {
            font-size: 30px;
        }
        .bracket.left {
            position: absolute;
            left: 0;
            top: 0;
        }
        .bracket.right {
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .word {
            font-size: 2.3rem;
            text-align: center;
            line-height: 50px;
            word-break: normal;
            margin: 0;
            padding: 15px 50px;
        }
        .author {
            font-size: 20px;
            color: #000000;
            float: right;
            margin-top: 40px;
        }
        div {
            display: block;
        }
    </style>
</head>
<body>
    <div id="hitokoto" class="full">
        <div class="bracket left">『
        </div>
        <div class="word" id="hitokoto_text">
        </div>
        <div class="bracket right">』
        </div>
        <div class="author" id="hitokoto_author">
        </div>
    </div>
</body>
<script>
    fetch('https://v1.hitokoto.cn')
        .then(response => response.json())
        .then(data => {
            const hitokoto = document.getElementById('hitokoto_text');
            hitokoto.innerText = data.hitokoto;
            var author = document.getElementById('hitokoto_author');
            author.innerText = ("—— " + (data.from_who || '') + "「" + data.from + "」");
        })
        .catch(console.error)
</script>
</html>
